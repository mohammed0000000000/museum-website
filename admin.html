        <!-- Font Awesome Libarary -->
        <link rel="stylesheet" href="css/all.min.css">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">

            <link rel="stylesheet" href="css/admin panel.css">

    <body>
        <header>
            <div class = "header-background">
                <div class="header-container">
                
                    <a class = "logo">
                        <img src="image/thelogo.png" alt="" srcset = "">
                    </a>
                    <h1>AdminPanel</h1>
                </div>
                <nav>
                    <h2>Options list</h2>
                    <div class ="header-container">
                        <ul>
                            <li><a>Add Items</a></li>
                            <li><a>Modify Items</a></li>
                            <li><a>Delete Items</a></li>
                            <li><a>Add Exhibitions</a></li>
                            <li><a>Modify Exhibitions</a></li>
                            <li><a>Modify Ticket</a></li>
                            <li><a>Generate Report</a></li>
                        </ul>
                    </div>
                </nav>
            </div>    
        </header>
        <!-- secound section  -->
        <section class="left">
            <div class="addItem general">
                <div class="container">
                    <form action="POST">
                        <h1>ADD ITEM</h1>
                        <div class="formcontainer">
                        <div class="container">
                          <label for="name"><strong>name</strong></label>
                          <input type="text" placeholder="Enter Item Name" name="name" required>
                          <label for="info"><strong>info</strong></label>
                          <input type="text" placeholder="Enter info" name="info" required>
                          <label for="src"><strong>src Item </strong></label>
                          <input type="text" placeholder="Enter src Item " name="src" required>
                        </div>
                        <button type="submit"><strong>ADD ITEM</strong></button>
                        
                        </div>
                      </form>
                </div>
            </div>
            <div class="modifyItem general">
                <div class="container">
                    <form action="POST">
                        <h1>MODIFY ITEM</h1>
                        <div class="formcontainer">
                        <div class="container">
                            <label for="id"><strong>id</strong></label>
                          <input type="text" placeholder="Enter Item Id" name="id" required>
                          <label for="name"><strong>name</strong></label>
                          <input type="text" placeholder="Enter Item Name" name="name" required>
                          <label for="info"><strong>info</strong></label>
                          <input type="text" placeholder="Enter info" name="info" required>
                          <label for="src"><strong>src Item </strong></label>
                          <input type="text" placeholder="Enter src Item " name="src" required>
                        </div>
                        <button type="submit"><strong>MODIFY ITEM</strong></button>
                        
                        </div>
                      </form>
                </div>
            </div>
            <div class="addItem general">
                <div class="container"style= 'width:100%;'>
                    <form action="POST">
                        <h1>Delete ITEM</h1>
                        <div class="formcontainer">
                        <div class="container">
                          <label for="id"><strong>Id</strong></label>
                          <input type="text" placeholder="Enter Item ID" name="id" required>
                        </div>
                        <button type="submit"><strong>Delete ITEM</strong></button>
                        
                        </div>
                      </form>
                </div>
            </div>
        </section>

        </main>
